services:
  # Web сервис для Django приложения
  - type: web
    name: uniquest-web
    env: python
    plan: free  # Бесплатный план
    region: frankfurt  # Ближайший к Казахстану регион
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn uniquest.wsgi:application
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DJANGO_SETTINGS_MODULE
        value: uniquest.settings
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: uniquest.onrender.com,*.onrender.com
      # Переменные для базы данных (заполните после создания PostgreSQL вручную)
      # DATABASE_URL будет автоматически добавлен при подключении базы данных к сервису

