services:
  # Web сервис для Django приложения
  - type: web
    name: uniquest-web
    env: python
    plan: free  # Бесплатный план
    region: frankfurt  # Ближайший к Казахстану регион
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn uniquest.wsgi:application
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DJANGO_SETTINGS_MODULE
        value: uniquest.settings
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: uniquest-db
          property: connectionString
      # Резервные переменные (если DATABASE_URL не работает)
      - key: DB_NAME
        fromDatabase:
          name: uniquest-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: uniquest-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: uniquest-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: uniquest-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: uniquest-db
          property: port
      - key: ALLOWED_HOSTS
        value: uniquest.onrender.com,*.onrender.com

  # PostgreSQL база данных
  - type: pspg
    name: uniquest-db
    plan: free  # Бесплатный план
    region: frankfurt
    databaseName: uniquestus
    user: uniquest_user

