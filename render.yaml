services:
  # Web сервис для Django приложения
  - type: web
    name: uniquest-web
    env: python
    plan: free  # Бесплатный план
    region: frankfurt  # Ближайший к Казахстану регион
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn uniquest.wsgi:application
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DJANGO_SETTINGS_MODULE
        value: uniquest.settings
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: uniquest.onrender.com,*.onrender.com
      # Подключение к существующей базе данных
      - key: DATABASE_URL
        fromDatabase:
          name: uniquest1-db
          property: connectionString
      # Резервные переменные для базы данных
      - key: DB_NAME
        fromDatabase:
          name: uniquest1-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: uniquest1-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: uniquest1-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: uniquest1-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: uniquest1-db
          property: port

